<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">

    <script src="https://kit.fontawesome.com/c8e73adcc3.js" crossorigin="anonymous"></script>

    <title>Reservia</title>
</head>

<body>
    <header class="header">
        <div class="header--logo">
            <img src="asset/img/logo.svg" alt="logo" />
        </div>
        <div class="header__navbar">
            <a href="" class="header__navbar--link">Hébergement</a>
            <a href="" class="header__navbar--link">Activités</a>
            <a href="" class="header__navbar--link">S'inscrire</a>
        </div>
        <div class="header__navbar-mobile">
            <a href="" class="header__navbar-mobile--link">Hébergement</a>
            <a href="" class="header__navbar-mobile--link">Activité</a>
        </div>
    </header>
    <main class="main">
        <div class="main__title">
            <h1>Trouvez votre hébergement pour des vacances de rêves</h1>
            <p>En plein centre ville ou en pleine nature</p>
        </div>
        <div class="main__search">
            <div class="main__search__input">
                <label class="main__search--icon" for="search">
                    <i class="fas fa-map-marker-alt "></i>
                </label>
                <input class="main__search--input" id="search" type="text">
                <button class="main__search--btn">
                    <span>Rechercher</span>
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="main__search__filter">
                <h3>Filtres</h3>
                <div class="main__search__filter__section--wrapper">
                    <div class="main__search__filter__section">
                        <div class="main__search__filter__section--icon">
                            <i class="fas fa-money-bill-wave"></i>
                        </div>
                        <span>Economique</span>
                    </div>
                    <div class="main__search__filter__section">
                        <div class="main__search__filter__section--icon">
                            <i class="fas fa-child"></i>
                        </div>
                        <span>Familial</span>
                    </div>
                    <div class="main__search__filter__section">
                        <div class="main__search__filter__section--icon">
                            <i class="fas fa-heart"></i>
                        </div>
                        <span>Romantique</span>
                    </div>
                    <div class="main__search__filter__section">
                        <div class="main__search__filter__section--icon">
                            <i class="fas fa-dog"></i>
                        </div>
                        <span>Animaux autorisés</span>
                    </div>
                </div>
            </div>
            <div class="main__info">
                <div class="wrapper">
                    <div class="main__info--icon">
                        <i class="fas fa-info"></i>
                    </div>
                </div>
                <span>Plus de 500 logement sont disponible dans cette ville</span>
            </div>
        </div>

</body>

</html>
